; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
monitor_speed = 115200

# Exclude line_follower_test.cpp from normal build
build_src_filter = 
    +<*>
    -<line_follower_test.cpp>

lib_deps =
    NewPing
    jrowberg/I2Cdevlib-Core
    jrowberg/I2Cdevlib-MPU6050

; Optional: Separate environment for Line Follower standalone test
[env:line_follower_test]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
monitor_speed = 115200

# Only compile files needed for line follower test
build_src_filter = 
    -<*>
    +<motors.cpp>
    +<line_follower_control.cpp>
    +<line_follower_test.cpp>
    +<commands.cpp>

lib_deps =
    NewPing
    jrowberg/I2Cdevlib-Core
    jrowberg/I2Cdevlib-MPU6050