# PlatformIO Konfiguration für Line Follower Test
# 
# Füge diese Umgebung zu deiner platformio.ini hinzu:

[env:line_follower_test]
platform = atmelavr
board = megaatmega2560      # Ändere zu deinem Board (uno, nano, etc.)
framework = arduino

# Nur Line Follower relevante Dateien kompilieren
build_src_filter = 
    +<motors.cpp>
    +<line_follower_control.cpp>
    +<line_follower_test.cpp>
    -<*.cpp>
    -<*.c>

# Upload-Einstellungen
upload_port = COM3             # Ändere zu deinem Port (Linux: /dev/ttyUSB0)
monitor_port = COM3
monitor_speed = 115200

# Build-Flags (optional)
build_flags = 
    -DLINE_FOLLOWER_MODE

# Dependencies (falls externe Libraries nötig)
lib_deps = 
    # Keine externe Dependencies nötig
